name: Commit File Workflow

on:
  push:
    branches:
      - main # Change to the branch you want to trigger the action

permissions:               # Add permissions here at the workflow level
  contents: write

jobs:
  commit-file:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Create or modify a file
      - name: Create a new file
        run: |
          echo "This is a new file created by GitHub Actions." > myfile.txt

      # Step 3: Configure Git
      - name: Configure git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      # Step 4: Commit and push the changes
      - name: Commit changes
        run: |
          git add myfile.txt
          git commit -m "Add myfile.txt created by GitHub Actions"
          #git push origin main # Change to the branch you want to push to
          git push https://hoss-java:${{ secrets.PAT }}@github.com/hoss-java/githooks.git HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
